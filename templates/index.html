{% extends "base.html" %} {% block content %}

<h2>Cartoonizer   (Note : it supports .jpg, .png images doesn't support webp image. Make sure to convert webp images to suitable format before selecting it)</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept="image/*">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    

<form method="post" action="" enctype="multipart/form-data" id="myform">
        <div class='preview'>
            <img src="" id="result" width="256" height="512"><br><br><br>
	    
        </div>
    </form>


</div>



{% endblock %}
